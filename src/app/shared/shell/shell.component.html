<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ”¥ Firestarter</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">ğŸ± Kanban</a>
        <a mat-button routerLink="/customers">âš¡ SSR</a>
        <a mat-button routerLink="/login">ğŸ”‘ Login</a>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://mattermost.com">
          <i>ğŸ’¬ </i>
          <span>Chat on Mattermost</span>
        </a>
        <a mat-menu-item href="https://gitlab.com">
          <i>âŒ¨ï¸ </i>
          <span>Code on Gitlab</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <!-- Transclusion -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
