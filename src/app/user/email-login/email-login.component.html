<mat-card>
  <div *ngif="isSignup">
    <h3>Create Account</h3>
    <button mat-stroked-button (click)="changeType('login')">
      Returning user?
    </button>
  </div>
  <div *ngif="isLogin">
    <h3>Sign In</h3>
    <button size="small" mat-stroked-button (click)="changeType('signup')">
      New user?
    </button>
  </div>
  <div *ngif="isPasswordReset">
    <h3>Reset Password</h3>
    <button size="small" mat-stroked-button (click)="changeType('login')">
      Back
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="email!.valid && 'accent'">
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />
      <mat-error *ngIf="email!.invalid && email!.dirty">
        Please enter a valid email address.
      </mat-error>
    </mat-form-field>
    <mat-form-field [color]="email!.valid && 'accent'" *ngIf="!isPasswordReset">
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
      <mat-error *ngIf="password!.invalid && password!.dirty">
        Password must be 6 or more characters.
      </mat-error>
    </mat-form-field>
    <mat-form-field
      [color]="passwordDoesMatch ? 'accent' : 'warn'"
      *ngIf="isSignup"
    >
      <input
        matInput
        formControlName="passwordConfirm"
        type="password"
        placeholder="Confirm password"
        autocomplete="off"
      />
      <mat-error *ngIf="passwordConfirm!.dirty && !passwordDoesMatch">
        Password does not match.
      </mat-error>
    </mat-form-field>
    <mat-error class="server-error">{{ serverMessage }}</mat-error>
    <button
      mat-raised-button
      *ngIf="!isPasswordReset"
      color="accent"
      type="submit"
      [disabled]="form.invalid || !passwordDoesMatch || loading"
    >
      Submit
    </button>
  </form>
  <button
    *ngIf="isPasswordReset"
    mat-stroked-button
    type="submit"
    [disabled]="loading"
  ></button>
</mat-card>
